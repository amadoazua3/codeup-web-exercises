<!DOCTYPE html>
<html>
  <head>
    <title>Konami Code</title>
  </head>
  <body>
    <h1>Konami Code</h1>

    <img src="img/konami-code.gif"/>

    <script src="jquery/jquery-2.2.4.js"></script>
    <script>
      "use strict";

      let konamiArr = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
      let userInput = [];

      $(document).ready(function (){
        $('img').css('visibility', 'hidden');
      });

      $(document).keyup(function(event){
        console.log(event.keyCode);

        if(event.keyCode === konamiArr[0]) {
          userInput.push(konamiArr.shift());
        }else{

          // const newArray = ['first', ...anotherArray];
          //Spread syntax (...) allows an iterable such as an array expression or string to be expanded in places where zero or more arguments (for function calls) or elements (for array literals) are expected, or an object expression to be expanded in places where zero or more key-value pairs (for object literals) are expected.
          konamiArr.unshift(...userInput);
        }

        if(konamiArr.length === 0){

          // alert('you have unlimited lives');
              $('img').css('visibility', 'visible');

          // do some cool stuff in here

          konamiArr = userInput;
        }
      });
    </script>
  </body>
</html>

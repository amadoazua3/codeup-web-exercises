<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>


<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

    let jsonObj = $.ajax("data/inventory.json",
        {
            type: 'GET'
        })
    console.log(jsonObj);
    console.log("data/inventory.json.txt");

    let inventory = "data/inventory.json.txt";

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements


    $(document).ready(function () {
        $.ajax('data/inventory.json').done(function (data) {
            $.each(data, function (i, data) {
                $('#insertProducts').append("<tr><th>" + data.title + "</th><th>" + data.quantity + "</th><th>"
                    + data.price + "</th><th>" + data.categories + "</th></tr>");
            });
        });
    });



})();
</script>

    <br>
    <div>
        <input type="button" onclick="history.go(0)" value="Refresh">
    </div>


</body>
</html>
